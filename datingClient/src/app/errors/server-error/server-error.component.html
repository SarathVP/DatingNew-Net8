<h4>Internal Server error</h4>
@if (error) {
    <h5 class="text-danger">Error : {{error.message}}</h5>
    <p class="font-weight-bold">If you are seeing this error, do not blame angular</p>
    <p>What to do next?</p>
    <ol>
        <li>Open chrome dev tools and check network request </li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
}
